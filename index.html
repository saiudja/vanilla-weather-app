<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sono:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h1>
      Weather App
      <i class="fa-regular fa-sun"></i>
    </h1>

    <div class="container">
      <form id="city-input">
        <input
          type="text"
          placeholder="Enter your city"
          autofocus="on"
          autocomplete="off"
          id="city-tape-on"
        />
        <input
          type="submit"
          value="Search"
          class="btn btn-warning"
          id="search-button"
        />
        <input
          type="submit"
          value="Currently"
          class="btn btn-info"
          id="currently-button"
        />
      </form>
      <ul>
        <li id="current-city"></li>
        <li id="current-date"></li>
        <li id="current-weather"></li>
      </ul>
      <div class="row">
        <div class="col-6" id="temp-now"></div>
        <div class="col-6">
          <ul class="weather">
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>
    </div>
    <small class="see-more">
      <a href="https://github.com/saiudja/Sai-weather-app" target="_blank"
        >Open source code
      </a>
      by Olena Baranova
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
