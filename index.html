<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sono:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d487f9432.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Weather App
      <i class="fa-regular fa-sun" id="symbol"></i>
    </h1>
    <div class="container-wrapper">
      <div class="container">
        <form id="city-input">
          <input
            type="text"
            placeholder="Enter your city"
            autofocus="on"
            autocomplete="off"
            class="input-form"
            id="city-tape-on"
          />
          <input
            type="submit"
            value="Search"
            class="btn-search"
            id="search-button"
          />
          <input
            type="submit"
            value="Currently"
            class="btn-currently"
            id="currently-button"
          />
        </form>
        <ul>
          <li id="current-city"></li>
          <li id="current-date"></li>
          <li id="current-weather"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="float-left">
              <span class="temperature" id="temp-now"></span
              ><span id="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>

          <div class="col-6">
            <ul class="weather">
              <li id="precipitation"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">Thu</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="w-100"></div>
          <div class="col" id="tendays"></div>
          <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
        </div>
      </div>
      <small class="see-more">
        <a href="https://github.com/saiudja/Sai-weather-app" target="_blank"
          >Open source code
        </a>
        by Olena Baranova
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
